<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Test</title>

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:title" content="Dynamic Content Test">
    <meta name="twitter:description" content="Testing dynamic engagement with Twitter Cards.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/daniel1232332344/card-twitter2/main/dog2.jpg?v=1">

    <!-- Optional: Dynamically change content using JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Page loaded!");
            fetch("https://pipedream.com/@nacdaniel785/invite?token=cd300dec4902dfb86c8c1eb4e7e149e7", { method: "POST" }); // Example of dynamic tracking
        });
    </script>
</head>
<body>
    <h1>Dynamic Content Test Page</h1>
    <p>This page is for testing interactions from Twitter Cards.</p>

    <!-- Tracking Pixel: When the page loads, this image will trigger a request to the server -->
        <img src="https://pipedream.com/@nacdaniel785/invite?token=cd300dec4902dfb86c8c1eb4e7e149e7" style="display:none;" alt="Tracking Pixel" />
    <!-- Example Content -->
    <img src="https://raw.githubusercontent.com/daniel1232332344/card-twitter2/main/dog2.jpg?v=1" alt="Sample Image">
</body>
</html>
